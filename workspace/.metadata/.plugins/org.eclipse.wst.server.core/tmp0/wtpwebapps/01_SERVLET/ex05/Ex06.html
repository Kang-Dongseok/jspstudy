<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		
		$(document).ready(function(){
			
			$('#btn1').click(function(){
				const $name = $('#name');
				location.href = '/01_SERVLET/Ex06?name=' + $name.text();
			})
			
			$('#btn2').click(function(){
				const $age = $('#age');
				location.href = '/01_SERVLET/Ex06?age=' + $age.data('age');
			})
			
		})
	
	</script>
	<style>
		#name { display: none; }
	</style>
</head>
<body>
	
	<span id="name">브레드</span>
	<span id="age" data-age="50"></span>
	<input type="button" value="Ex06서블릿이동" id="btn1">
	<input type="button" value="Ex06서블릿이동" id="btn2">
	
</body>
</html>
